<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Teamate to Roster</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>New Teammate Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>New Teammate Position:</label>
        <br>
        <input #newPosition>
      </div>

      <div>
        <label>New Teammate Play Style:</label>
        <br>
        <textarea #newPlayStyle></textarea>
      </div>
      <button (click)="submitForm(newName.value, newPosition.value, newPlayStyle.value); newName.value=''; newPosition.value=''; newPlayStyle.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-team-roster></app-team-roster>
</div>
