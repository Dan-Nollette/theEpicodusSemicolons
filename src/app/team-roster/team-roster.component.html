<h2>Team Roster</h2>

<div *ngFor="let teammate of teammates | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(teammate)"><em>{{teammate.name}}</em> </h3>
    <p>position: {{teammate.position}}</p>
    <div *ngIf="currentRoute === '/admin'">
      {{teammate.playStyle}}
      <hr>
      <app-edit-player [selectedTeammate]="teammate"></app-edit-player>
    </div>
  </div>
</div>
